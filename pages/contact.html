<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!------------------------------BOOTSTRAP-------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!-----------------------------FONT AWESOME------------------------>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--------------------------------FONT----------------------------->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet" />
    <!------------------------------My CSS----------------------------->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Travel - Contact</title>
</head>

<body>
    <!---------------------------NavBar----------------------------------------->
    <nav>
        <div class="row pl-3">
            <div class="col-5">
                <img src="../img/logo.svg" alt="travel" class="logo mt-3 mb-3">
            </div>
            <div class="col-7 mt-3">
                <ul class="main-nav pr-5">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="travels.html">Travels</a></li>
                    <li><a href="destination.html">Destination</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="pages/style.html">Font Awesome</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-------------------------------Form--------------------------------------->
    <div class="container vh-90">
        <div class="row mt-5">
            <div class="col">
                <h1 class="text-center">Get in touch !</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <form action="../index.html">
                    <div class="form-row mt-3 mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-row mt-3 mb-3">
                        <div class="form-group col-md-6">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your message is important for us" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary contact-me">Contact Me</button>
                </form>
            </div>
        </div>
        <div class="row mt-5 social-media-contact">
            <div class="col-4 text-center d-flex align-items-center">
                    <a href="https://twitter.com" class="twitter-contact"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="col-4 text-center d-flex align-items-center">
                    <a href="https://facebook.com" class="facebook-contact"><i class="fab fa-facebook-square"></i></a>
            </div>
            <div class="col-4 text-center d-flex align-items-center">
                    <a href="https://youtube.com" class="youtube-contact"><i class="fab fa-youtube"></i></a>
            </div>

        </div>
    </div>
    <!------------------------------BOOTSTRAP-------------------------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
